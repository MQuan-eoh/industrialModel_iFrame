<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <h2 style="font-size: 1.3rem">OEE</h2>
            <div class="gauge" id="gauge-oee">
              <div class="color-zones"></div>
              <div class="gauge-face">
                <div class="ticks"></div>
                <div class="labels"></div>
                <div class="needle"></div>
                <div class="center"></div>
              </div>
              <div class="value-display">50</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <h2 style="font-size: 1.3rem">Performance</h2>
            <div class="gauge" id="gauge-performance">
              <div class="color-zones"></div>
              <div class="gauge-face">
                <div class="ticks"></div>
                <div class="labels"></div>
                <div class="needle"></div>
                <div class="center"></div>
              </div>
              <div class="value-display">50</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <h2 style="font-size: 1.3rem">Quality</h2>
            <div class="gauge" id="gauge-quality">
              <div class="color-zones"></div>
              <div class="gauge-face">
                <div class="ticks"></div>
                <div class="labels"></div>
                <div class="needle"></div>
                <div class="center"></div>
              </div>
              <div class="value-display">50</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <h2 style="font-size: 1.3rem">Availability</h2>
            <div class="gauge" id="gauge-availability">
              <div class="color-zones"></div>
              <div class="gauge-face">
                <div class="ticks"></div>
                <div class="labels"></div>
                <div class="needle"></div>
                <div class="center"></div>
              </div>
              <div class="value-display">90</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <h2 style="font-size: 1.3rem">Product group</h2>
            <p>Black</p>
            tank
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <h2>Factory Model</h2>
            <div class="model-container">
              <div class="chart-container">
                <canvas id="techChart"></canvas>
              </div>

              <div class="draw-menu">
                <button
                  class="btndropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                >
                  Drawing Tools
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item" id="drawLineBtn">
                    Draw Line
                  </button>
                  <button class="dropdown-item" id="saveLinesBtn">
                    Save Lines
                  </button>
                  <button class="dropdown-item" id="selectLineBtn">
                    Select Line
                  </button>
                  <button class="dropdown-item" id="deleteSelectedBtn">
                    Delete Selected
                  </button>
                  <button class="dropdown-item" id="addSymbols">
                    Add Symbols
                  </button>
                  <button class="dropdown-item" id="selectSymbols">
                    Select Symbols
                  </button>
                  <button class="dropdown-item" id="clearAllLines">
                    Clear All
                  </button>
                </div>
              </div>

              <div class="symbols-container"></div>
              <div class="lines-container"></div>

              <div class="level-text" id="level-text">15000L</div>

              <div class="tank">
                <div class="ruler"></div>
                <div class="markers">
                  <div class="marker">100%</div>
                  <div class="marker">90%</div>
                  <div class="marker">80%</div>
                  <div class="marker">70%</div>
                  <div class="marker">60%</div>
                  <div class="marker">50%</div>
                  <div class="marker">40%</div>
                  <div class="marker">30%</div>
                  <div class="marker">20%</div>
                  <div class="marker">10%</div>
                  <div class="marker">0%</div>
                </div>
                <div class="water" id="water"></div>
              </div>
              <div class="tank-2">
                <div class="ruler"></div>
                <div class="markers">
                  <div class="marker">100%</div>
                  <div class="marker">90%</div>
                  <div class="marker">80%</div>
                  <div class="marker">70%</div>
                  <div class="marker">60%</div>
                  <div class="marker">50%</div>
                  <div class="marker">40%</div>
                  <div class="marker">30%</div>
                  <div class="marker">20%</div>
                  <div class="marker">10%</div>
                  <div class="marker">0%</div>
                </div>
                <div class="water" id="water2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
